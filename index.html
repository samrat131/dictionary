<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>My Dictonary App</title>
</head>
<body>

	<div class="wrap">
		<div class="popup">
			<form action="/.netlify/functions/db" method="get">
				<input type="hidden" name="mode" value="write">
				
				<div class="input-wrap">
					<input autocomplete="off" type="text" name="eng" id="eng" placeholder="English">
				</div>
				
				<div class="input-wrap">
					<input autocomplete="off" type="text" name="ban" id="ban" placeholder="Bangla">
				</div>

				<div class="input-wrap">
					<input autocomplete="off" type="text" name="code" id="code" placeholder="Code">
				</div>
				
				<div class="input-wrap">
					<input type="submit" value="Add New Word">
				</div>
				
			</form>
		</div>
	</div>

	<div class="wrap" id="app"></div>

	<script src="js/script.js"></script>
</body>
</html>
