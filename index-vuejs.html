<!DOCTYPE html>
<html>
<head>
	<title>dictonary</title>
	<style>
		div.wrap {
			width: 800px;
			margin: 0 auto;
		}
		table {
			width: 100%;
		}
		td {
			font-size: 1em;
			color: #ccc;
			border: 1px solid #222;
		}
		td.eng, td.bng, td.translate {
			width: 30%;
			padding: 1.5em;
			text-transform: capitalize;
		}
		td.translate, td.search {
			width: 10%;
			text-align: center;
		}
		.show {
			float: right;
			cursor: pointer;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="wrap" id="app">
		<table>
			<tr v-for="(item,index) in items">
				<td @click="toggle(index)" class="eng">
					{{getWord(item)}}
				</td>

				<td class="bng">
					<span :id="index" class="word" style="display: none;">
						{{getMeaning(item)}}
					</span>
				</td>

			</tr>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				items: ''
			},
			created: function () {
				fetch('./new-words.txt')
		  			.then(response => response.text())
		  			.then(data => {
		  				this.items = data.split("\n")
		  			})
			},
			methods: {
				getWord(item){
					return item.split('=')[0]
				},
				getMeaning(item){
					return item.split('=')[1]
				},
				toggle(id){
					document.getElementById(id).style.display = 'block'
				}
			}
		})
	</script>
</body>
</html>
