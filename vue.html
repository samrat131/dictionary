<!DOCTYPE html>
<html>
<head>
	<title>My Dictonary App (Vue)</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrap" id="app">
		<table>
			<tr v-for="(item,index) in items">
				<td @click="toggle(index)" class="eng">
					{{getWord(item)}}
				</td>

				<td class="search">
					<a target="_blank" :href="getLink(item)">Google</a>
				</td>

				<td class="bng">
					<span :id="index" class="word" style="display: none;">
						{{getMeaning(item)}}
					</span>
				</td>

			</tr>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	<script src="js/script-vue.js"></script>
</body>
</html>
